{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Boards</title>
</head>
<body>
{% block body %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand btn btn-outline-secondary" href="{% url 'home' %}">Django Boards</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-control="mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="collapse navbar-collapse" id="mainMenu">
      {% if user.is_authenticated %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.username}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
            <a class="dropdown-item" href="{% url 'my_account' %}">My account</a>
            <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
          </div>
        </li>
      </ul>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary ms-auto mx-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-secondary ms-auto">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">

  <table class="table my-4">
    {% block breadcrumb %}
    {% endblock %}

  </table>


  {% block content %}
  {% endblock %}


</div>
{% endblock body %}

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
